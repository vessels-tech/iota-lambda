<!DOCTYPE html>
<html>
  <head>
    <title>Reattacher</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script src="node_modules/iota.lib.js/dist/iota.min.js" ></script>
    <script src="dist/curl.min.js" ></script>
    <form name="rmtform" id="remote_form">
      <select name="remote" id="remote_option">
        <option value="http://node01.iotatoken.nl:14265">http://node01.iotatoken.nl:14265</option>
        <option value="http://node02.iotatoken.nl:14265">http://node02.iotatoken.nl:14265</option>
        <option value="http://node03.iotatoken.nl:14265">http://node03.iotatoken.nl:14265</option>
      </select>
      <button type="submit">Set Remote</button>
    </form>
    <form name="rplform" id="replay_form">
      <input type="number" name="mwm" min="0" max="243" value="15" />
      <input type="number" name="depth" min="1" max="20" value="6" />
      <input type="text" name="hash" placeholder="Bundle Tail Hash" />
      <button type="submit">Re-Attach</button>
    </form>
    <script src="dist/replay.min.js"></script>
  </body>
</html>
